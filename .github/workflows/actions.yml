name: tod-api
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    env:
      APP_ENV: ${{ vars.APP_ENV }}
      SERVER_PORT: ${{ vars.SERVER_PORT }}
      LOG_LEVEL: ${{ vars.LOG_LEVEL }}
      DB_CONFIG: ${{ vars.DB_CONFIG }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '>=18.19.2'
      - run: npm install
      - run: npm test
      - run: npm build
