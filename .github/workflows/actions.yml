name: tod-api
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    env:
      APP_ENV: $APP_ENV
      SERVER_PORT: $SERVER_PORT
      LOG_LEVEL: $LOG_LEVEL
      DB_CONFIG: $DB_CONFIG
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install -g bats
      - run: bats -v
      - run: npm install
      - run: npm test
      - run: npm build
